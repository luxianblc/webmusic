<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器 - 发现好音乐，享受好时光</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 主样式 -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    
    <style>
        /* 基础样式 */
        :root {
            --primary-color: #e60026;
            --bg-color: #f5f5f5;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-color: #e0e0e0;
        }

        [data-theme="dark"] {
            --primary-color: #ff2d55;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --border-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
        }

        /* 模态框基础样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 按钮基础样式 */
        .btn-primary {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-secondary:hover {
            background: var(--bg-color);
        }
    </style>
</head>
<body>
    <!-- Header区域 -->
    <div id="header-container">
        <!-- header.html的内容会被加载到这里 -->
    </div>

    <!-- 主内容区域 -->
    <main class="main-container">
        <div class="content-section active" id="home">
            <h2>推荐歌单</h2>
            <div class="playlists-grid" id="playlistsGrid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>加载中...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- 登录模态框容器（login.js会动态创建） -->
    <div id="modal-container"></div>

    <!-- 用户菜单容器（login.js会动态创建） -->
    <div id="user-menu-container"></div>

    <!-- 脚本加载 -->
    <script>
        // 先加载header
        fetch('header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header-container').innerHTML = html;
                
                // header加载完成后，按顺序加载其他脚本
                const scripts = [
                    'js/login.js',      // 先加载登录管理器
                    'js/netease.js'     // 再加载主应用
                ];
                
                function loadScript(index) {
                    if (index >= scripts.length) {
                        console.log('所有脚本加载完成');
                        
                        // 确保登录管理器初始化
                        if (window.initLoginManager) {
                            window.initLoginManager();
                        } else if (window.loginManager && window.loginManager.initLoginManager) {
                            window.loginManager.initLoginManager();
                        }
                        
                        // 初始化主应用
                        if (window.initApp) {
                            window.initApp();
                        }
                        
                        return;
                    }
                    
                    const script = document.createElement('script');
                    script.src = scripts[index];
                    script.onload = () => {
                        console.log(`${scripts[index]} 加载成功`);
                        loadScript(index + 1);
                    };
                    script.onerror = (error) => {
                        console.error(`加载 ${scripts[index]} 失败:`, error);
                        loadScript(index + 1); // 继续加载下一个
                    };
                    document.body.appendChild(script);
                }
                
                loadScript(0);
            })
            .catch(error => {
                console.error('加载header失败:', error);
                document.getElementById('header-container').innerHTML = `
                    <div style="padding:20px;text-align:center;color:red;">
                        加载头部失败，请检查网络连接
                        <button onclick="location.reload()" class="btn-primary" style="margin-top:10px;">
                            重试
                        </button>
                    </div>
                `;
            });
    </script>
</body>
</html>
